<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADER U SUPER BOT - Meme Coin Trading Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #000000;
            --panel-bg: #0a0a0a;
            --border: #1a1a1a;
            --text: #ffffff;
            --text-dim: #666666;
            --accent-orange: #ff9500;
            --accent-green: #00ff00;
            --accent-red: #ff0000;
            --accent-blue: #00aaff;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }
        
        /* Scanlines + Vignette + CRT Effects */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.03),
                rgba(255,255,255,0.03) 1px,
                transparent 1px,
                transparent 3px
            );
            opacity: 0.10;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 9999;
            animation: scanlineMove 8s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        body::after {
            content: "";
            position: fixed;
            inset: -30px;
            background: radial-gradient(circle at 50% 30%, transparent 40%, rgba(0,0,0,0.55) 75%);
            pointer-events: none;
            z-index: 9998;
        }
        
        .screen-flash {
            position: fixed;
            inset: 0;
            background: var(--accent-orange);
            opacity: 0;
            pointer-events: none;
            z-index: 9997;
        }
        
        .screen-flash.active {
            animation: screenFlash 0.3s ease-out;
        }
        
        @keyframes screenFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.15; }
        }
        
        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--accent-orange), -2px 0 cyan; }
            25% { text-shadow: -2px 0 var(--accent-orange), 2px 0 cyan; }
            50% { text-shadow: 2px 0 cyan, -2px 0 var(--accent-orange); }
            75% { text-shadow: -2px 0 cyan, 2px 0 var(--accent-orange); }
            100% { text-shadow: 0 0 var(--accent-orange); }
        }
        
        @keyframes panelPulse {
            0%, 100% { box-shadow: inset 0 0 20px rgba(255, 149, 0, 0.05); }
            50% { box-shadow: inset 0 0 30px rgba(255, 149, 0, 0.15); }
        }
        
        /* Welcome Screen */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-orange);
            margin-bottom: 10px;
            letter-spacing: 8px;
        }
        
        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 40px;
            letter-spacing: 3px;
        }
        
        .loading-bar {
            width: 400px;
            height: 4px;
            background: #1a1a1a;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent-orange);
            width: 0%;
            animation: loadProgress 2s ease-out forwards;
        }
        
        @keyframes loadProgress {
            to { width: 100%; }
        }
        
        .enter-btn {
            padding: 15px 50px;
            background: transparent;
            border: 2px solid var(--accent-orange);
            color: var(--accent-orange);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInBtn 0.5s ease 2s forwards;
            transition: all 0.3s;
        }
        
        @keyframes fadeInBtn {
            to { opacity: 1; }
        }
        
        .enter-btn:hover {
            background: var(--accent-orange);
            color: #000;
        }
        
        /* Main Terminal */
        #terminal-container {
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            grid-template-rows: 50px calc(100vh - 80px);
            height: 100vh;
            gap: 1px;
            background: var(--border);
            animation: panelPulse 4s ease-in-out infinite;
        }
        
        /* Top Bar */
        #top-bar {
            grid-column: 1 / -1;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .terminal-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-orange);
            letter-spacing: 4px;
            transition: text-shadow 0.3s ease;
        }
        
        .terminal-title:hover {
            animation: glitch 0.5s ease-in-out;
        }
        
        .top-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .color-theme-btn {
            padding: 6px 15px;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text);
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-theme-btn:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Left Panel */
        #left-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            overflow: hidden;
        }
        
        .panel-header {
            padding: 10px 15px;
            background: #0f0f0f;
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-dim);
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        
        #command-output {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 0.85rem;
            line-height: 1.8;
            background: #0f0f0f;
        }
        
        #command-output::-webkit-scrollbar {
            width: 6px;
        }
        
        #command-output::-webkit-scrollbar-thumb {
            background: #333;
        }
        
        .cmd-line {
            margin-bottom: 8px;
        }
        
        .cmd-prompt {
            color: var(--accent-orange);
            font-weight: 700;
        }
        
        .cmd-text {
            color: #bbb;
        }
        
        .cmd-success {
            color: var(--accent-green);
            text-shadow: 0 0 10px var(--accent-green);
            font-weight: 700;
        }
        
        .cmd-error {
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red);
        }
        
        .cmd-line.event {
            animation: slideIn 0.5s ease, glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px var(--accent-orange); }
            50% { text-shadow: 0 0 15px var(--accent-orange); }
        }
        
        #command-input-area {
            padding: 12px 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        #command-input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            padding: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.8rem;
        }
        
        #command-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        
        /* Center Panel - Bot + Neural */
        #center-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #bot-character-area {
            height: 180px;
            background: 
                radial-gradient(200px 200px at 50% 50%, rgba(255, 149, 0, 0.15), transparent 65%),
                #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 2px solid var(--accent-orange);
            flex-shrink: 0;
        }
        
        .platform {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 12px;
            border-radius: 999px;
            background: radial-gradient(70px 20px at 50% 30%, rgba(255, 149, 0, 0.2), transparent 60%);
            border: 1px solid rgba(255, 149, 0, 0.3);
            opacity: 0.9;
        }
        
        .bot-3d {
            position: relative;
            width: 150px;
            height: 180px;
            transform-origin: 50% 85%;
            animation: idleBob 2.8s ease-in-out infinite;
        }
        
        @keyframes idleBob {
            0%, 100% { transform: translateY(0px) rotate(-0.6deg); }
            50% { transform: translateY(-8px) rotate(0.8deg); }
        }
        
        .bot-move { width: 100%; height: 100%; transition: transform 0.12s ease; }
        .bot-tilt { width: 100%; height: 100%; transition: transform 0.12s ease; }
        
        .bot-glow {
            position: absolute;
            inset: -30px;
            background: radial-gradient(150px 150px at 50% 40%, rgba(255, 149, 0, 0.18), transparent 60%);
            filter: blur(15px);
            opacity: 0.7;
            pointer-events: none;
        }
        
        .bot-head {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 120px;
            border-radius: 50px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .bot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 7px;
            height: 22px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.04));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bot-antenna::after {
            content: "";
            position: absolute;
            top: -9px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1)),
                        radial-gradient(circle at 50% 50%, var(--accent-orange), rgba(255, 149, 0, 0.1));
            box-shadow: 0 0 15px var(--accent-orange);
            animation: ping 2s ease-in-out infinite;
        }
        
        @keyframes ping {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 0.7; }
        }
        
        .bot-visor {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 75px;
            border-radius: 38px;
            background: radial-gradient(90px 60px at 50% 20%, rgba(255, 149, 0, 0.12), transparent 65%),
                        linear-gradient(180deg, rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: inset 0 2px 12px rgba(255, 149, 0, 0.2);
            animation: visorGlow 2s ease-in-out infinite;
        }
        
        @keyframes visorGlow {
            0%, 100% { box-shadow: inset 0 2px 12px rgba(255, 149, 0, 0.2), 0 0 20px rgba(255, 149, 0, 0.2); }
            50% { box-shadow: inset 0 2px 12px rgba(255, 149, 0, 0.4), 0 0 30px rgba(255, 149, 0, 0.4); }
        }
        
        .bot-3d.talking .bot-visor {
            animation: visorTalk 0.18s ease-in-out infinite;
        }
        
        @keyframes visorTalk {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.15); }
        }
        
        .bot-eye {
            position: absolute;
            top: 26px;
            width: 26px;
            height: 28px;
            border-radius: 16px;
            background: radial-gradient(13px 13px at 35% 35%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.08)),
                        radial-gradient(20px 20px at 50% 60%, var(--accent-orange), rgba(255, 149, 0, 0.15));
            box-shadow: 0 0 15px rgba(255, 149, 0, 0.3);
            transition: transform 0.12s ease;
        }
        
        .bot-eye.left { left: 32px; }
        .bot-eye.right { right: 32px; }
        
        .eye-pupil {
            position: absolute;
            width: 9px;
            height: 9px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s;
        }
        
        .bot-mouth {
            position: absolute;
            left: 50%;
            top: 58px;
            transform: translateX(-50%);
            width: 42px;
            height: 12px;
            border-radius: 0 0 12px 12px;
            border: 2px solid rgba(255, 149, 0, 0.5);
            border-top: 0;
            opacity: 0.85;
            filter: drop-shadow(0 0 8px rgba(255, 149, 0, 0.2));
            transition: height 90ms ease, width 90ms ease;
        }
        
        .bot-3d.talking .bot-mouth {
            height: 24px;
            width: 38px;
            border-radius: 0 0 16px 16px;
        }
        
        .bot-body {
            position: absolute;
            top: 128px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 110px;
            border-radius: 30px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        
        .bot-core {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 46px;
            height: 46px;
            border-radius: 999px;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1)),
                        radial-gradient(circle at 50% 65%, var(--accent-orange), rgba(255, 149, 0, 0.12));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 149, 0, 0.3);
            animation: corePulse 2.4s ease-in-out infinite;
        }
        
        @keyframes corePulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            50% { transform: translateX(-50%) scale(1.06); opacity: 0.8; }
        }
        
        .bot-status {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 12px;
            background: rgba(255, 149, 0, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid var(--accent-orange);
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.2);
        }
        
        /* Neural Network */
        #neural-network-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .neural-node {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 149, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 149, 0, 0.3);
            text-align: center;
            line-height: 1.1;
        }
        
        .neural-node:hover {
            transform: scale(1.2);
            z-index: 100;
            box-shadow: 0 0 30px var(--accent-orange);
        }
        
        .neural-node.active {
            animation: nodePulse 2s ease-in-out infinite;
        }
        
        @keyframes nodePulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 149, 0, 0.3); }
            50% { box-shadow: 0 0 30px var(--accent-orange); border-width: 3px; }
        }
        
        .synapse {
            position: absolute;
            height: 2px;
            background: var(--accent-orange);
            transform-origin: left center;
            opacity: 0.3;
            box-shadow: 0 0 5px var(--accent-orange);
        }
        
        .synapse.firing {
            animation: synapseFire 1.5s ease-in-out infinite;
        }
        
        @keyframes synapseFire {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; height: 3px; }
        }
        
        .neural-stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .neural-stat {
            padding: 8px 10px;
            background: rgba(255, 149, 0, 0.1);
            border: 1px solid rgba(255, 149, 0, 0.3);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            color: var(--accent-orange);
            font-size: 0.85rem;
            display: block;
            margin-top: 3px;
        }
        
        .neural-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 15px;
            background: rgba(255, 149, 0, 0.2);
            border: 1px solid var(--accent-orange);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        /* Right Panel */
        #right-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            overflow: hidden;
        }
        
        #bot-chat {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        #bot-chat::-webkit-scrollbar {
            width: 6px;
        }
        
        #bot-chat::-webkit-scrollbar-thumb {
            background: #1a1a1a;
        }
        
        .bot-message {
            padding: 10px 12px;
            background: #0f0f0f;
            border-left: 3px solid var(--accent-orange);
            font-size: 0.85rem;
            line-height: 1.6;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            padding: 10px 12px;
            background: #1a1a1a;
            border-left: 3px solid var(--accent-green);
            font-size: 0.85rem;
            line-height: 1.6;
            align-self: flex-end;
            max-width: 80%;
        }
        
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 5px 12px;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }
        
        #bot-input-area {
            padding: 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        #bot-input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            padding: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        #bot-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        
        #bot-send {
            width: 100%;
            padding: 10px;
            background: var(--accent-orange);
            border: none;
            color: #000;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #bot-send:hover {
            background: #ffaa33;
        }
        
        .control-panel {
            padding: 12px 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-label {
            font-size: 0.65rem;
            color: var(--text-dim);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .color-picker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }
        
        .color-option {
            width: 100%;
            height: 24px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            border-color: var(--text);
        }
        
        .color-option.active {
            border: 2px solid var(--text);
        }
        
        /* Data Feed */
        .data-feed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
            z-index: 9997;
        }
        
        .feed-item {
            display: flex;
            gap: 5px;
        }
        
        .feed-label {
            color: var(--text-dim);
        }
        
        .feed-value {
            color: var(--accent-green);
            font-weight: 700;
        }
    </style>
</head>

                this.context = [...new Set([...this.context, ...topics].slice(-10))];

            extractTopics(text) {
                const lower = text.toLowerCase();
                const topics = [];
                
                if (lower.includes('rug')) topics.push('rug detection');
                if (lower.includes('filter')) topics.push('filters');
                if (lower.includes('risk') || lower.includes('stop')) topics.push('risk management');
                if (lower.includes('good') && lower.includes('coin')) topics.push('coin analysis');
                if (lower.includes('ca') || lower.includes('contract')) topics.push('contract address');
                if (lower.includes('ape') || lower.includes('scan') || lower.includes('watch')) topics.push('workflow');
                if (lower.includes('glossary') || lower.includes('term')) topics.push('terminology');
                if (lower.includes('study') || lower.includes('analyze')) topics.push('learning');
                
                return topics;
            },
            
            extractFacts(text) {
                const lower = text.toLowerCase();
                
                if (lower.includes('beginner') || lower.includes('new')) {
                    this.addFact('preferences', 'beginner trader', 0.9);
                }
                if (lower.includes('experienced') || lower.includes('pro')) {
                    this.addFact('preferences', 'experienced trader', 0.8);
                }
                if (lower.includes('pump') || lower.includes('fun')) {
                    this.addFact('interests', 'pump.fun trading', 0.9);
                }
            },
            
            addFact(category, value, confidence) {
                const existing = this.facts[category].find(f => f.value === value);
                if (existing) {
                    existing.confidence = Math.min(1, existing.confidence + 0.1);
                    existing.lastSeen = Date.now();
                } else {
                    this.facts[category].push({ value, confidence, lastSeen: Date.now() });
                }
            },
            
            retrieve(query) {
                const lower = query.toLowerCase();
                const results = [];
                
                for (const [key, doc] of Object.entries(this.knowledgeBase)) {
                    let score = 0;
                    
                    if (doc.title.toLowerCase().includes(lower)) score += 2;
                    
                    const words = lower.split(' ');
                    words.forEach(word => {
                        if (word.length > 3 && doc.content.toLowerCase().includes(word)) {
                            score += 0.5;
                        }
                    });
                    
                    doc.tags.forEach(tag => {
                        if (lower.includes(tag)) score += 1.5;
                    });
                    
                    if (score > 0) {
                        results.push({ key, doc, score });
                    }
                }
                
                results.sort((a, b) => b.score - a.score);
                return results.slice(0, 3);
            },

                    topics: recentTopics,
                    preferences: topPrefs,
                    conversationCount: this.conversations.length
                };
            }

                const rect = botArea.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;
                
                const moveX = deltaX * 15;
                const moveY = deltaY * 15;
                
                botMove.style.transform = `translate(${moveX}px, ${moveY}px)`;
                botTilt.style.transform = `rotate(${deltaX * 2}deg)`;
                
                const eyeMoveX = deltaX * 6;
                const eyeMoveY = deltaY * 6;
                eyeLeft.style.transform = `translate(calc(-50% + ${eyeMoveX}px), calc(-50% + ${eyeMoveY}px))`;
                eyeRight.style.transform = `translate(calc(-50% + ${eyeMoveX}px), calc(-50% + ${eyeMoveY}px))`;

        function initNeuralNetwork() {

            const centerX = width / 2;
            const centerY = height / 2 - 20;
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 - Math.PI / 2;
                const radius = Math.min(width, height - 100) * 0.35;
                const x = Math.cos(angle) * radius + centerX;
                const y = Math.sin(angle) * radius + centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node';
                if (i % 2 === 0) node.classList.add('active');
                node.style.left = (x - 30) + 'px';
                node.style.top = (y - 30) + 'px';
                node.textContent = nodeLabels[i];
                
                node.addEventListener('click', function() {
                    synapses.forEach(s => {
                        s.el.classList.add('firing');
                        setTimeout(() => s.el.classList.remove('firing'), 1500);
                    });
                });
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius });
            }
            
            const synapses = [];
            
            function makeSynapse(a, b) {
                const syn = document.createElement('div');
                syn.className = 'synapse';
                if (Math.random() > 0.5) syn.classList.add('firing');
                neuralArea.insertBefore(syn, neuralArea.firstChild);
                synapses.push({ el: syn, a, b });
            }
            
            for (let i = 0; i < nodes.length; i++) {
                makeSynapse(i, (i + 1) % nodes.length);
                makeSynapse(i, (i + 2) % nodes.length);
            }
            
            function updateSynapses() {
                synapses.forEach(s => {
                    const n1 = nodes[s.a];
                    const n2 = nodes[s.b];
                    const dx = n2.x - n1.x;
                    const dy = n2.y - n1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const ang = Math.atan2(dy, dx);
                    s.el.style.width = dist + 'px';
                    s.el.style.left = n1.x + 'px';
                    s.el.style.top = n1.y + 'px';
                    s.el.style.transform = `rotate(${ang}rad)`;
                });
            }
            
            const statsContainer = document.createElement('div');

            `;

                    node.angle += 0.002;
                    const x = Math.cos(node.angle) * node.radius + centerX;
                    const y = Math.sin(node.angle) * node.radius + centerY;
                    node.element.style.left = (x - 30) + 'px';
                    node.element.style.top = (y - 30) + 'px';
                    node.x = x;
                    node.y = y;
                });
                
                updateSynapses();
                requestAnimationFrame(animateNodes);

            animateNodes();

            feeds.forEach((feed, idx) => {
                const item = feedItems[idx];
                if (!item) return;
                
                const change = (Math.random() - 0.5) * feed.variance * 2;
                const newValue = feed.base + change;
                const formatted = feed.suffix 
                    ? `$${newValue.toFixed(1)}${feed.suffix}`
                    : `$${Math.floor(newValue).toLocaleString()}`;
                
                const valueSpan = item.querySelector('.feed-value');
                if (valueSpan) {
                    valueSpan.style.transition = 'none';
                    valueSpan.style.color = change > 0 ? '#00ff00' : '#ff3333';
                    valueSpan.textContent = formatted;
                    
                    setTimeout(() => {
                        valueSpan.style.transition = 'color 0.5s ease';
                        valueSpan.style.color = '#00ff00';
                    }, 100);
                }
            });
