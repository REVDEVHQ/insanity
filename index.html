<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL - Crypto Intelligence System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #000000;
            --panel-bg: #0a0a0a;
            --border: #1a1a1a;
            --text: #ffffff;
            --text-dim: #666666;
            --accent-orange: #ff9500;
            --accent-green: #00ff00;
            --accent-red: #ff0000;
            --accent-blue: #00aaff;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }
        
        /* Welcome Screen */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-orange);
            margin-bottom: 20px;
            letter-spacing: 10px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 50px;
            letter-spacing: 3px;
        }
        
        .loading-bar {
            width: 400px;
            height: 4px;
            background: #1a1a1a;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent-orange);
            width: 0%;
            animation: loadProgress 2s ease-out forwards;
        }
        
        @keyframes loadProgress {
            to { width: 100%; }
        }
        
        .enter-btn {
            padding: 15px 50px;
            background: transparent;
            border: 2px solid var(--accent-orange);
            color: var(--accent-orange);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInBtn 0.5s ease 2s forwards;
            transition: all 0.3s;
        }
        
        @keyframes fadeInBtn {
            to { opacity: 1; }
        }
        
        .enter-btn:hover {
            background: var(--accent-orange);
            color: #000;
        }
        
        /* Main Terminal */
        #terminal-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 50px 1fr;
            height: 100vh;
            gap: 1px;
            background: var(--border);
        }
        
        /* Top Bar */
        #top-bar {
            grid-column: 1 / -1;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .terminal-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-orange);
            letter-spacing: 5px;
        }
        
        .top-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .color-theme-btn {
            padding: 6px 15px;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text);
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-theme-btn:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Left Panel - Command Terminal */
        #left-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            max-height: calc(100vh - 50px); /* CRITICAL FIX */
        }
        
        .panel-header {
            padding: 10px 15px;
            background: #0f0f0f;
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-dim);
            letter-spacing: 2px;
            flex-shrink: 0; /* PREVENT SHRINKING */
        }
        
        #command-output {
            flex: 1;
            overflow-y: scroll; /* CHANGED TO SCROLL */
            padding: 15px;
            font-size: 0.8rem;
            line-height: 1.6;
            min-height: 0; /* CRITICAL FIX */
        }
        
        #command-output::-webkit-scrollbar {
            width: 6px;
        }
        
        #command-output::-webkit-scrollbar-thumb {
            background: #1a1a1a;
        }
        
        .cmd-line {
            margin-bottom: 5px;
        }
        
        .cmd-prompt {
            color: var(--accent-orange);
        }
        
        .cmd-text {
            color: var(--text-dim);
        }
        
        .cmd-success {
            color: var(--accent-green);
        }
        
        .cmd-error {
            color: var(--accent-red);
        }
        
        #command-input-area {
            padding: 12px 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            flex-shrink: 0; /* PREVENT SHRINKING */
        }
        
        #command-input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            padding: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.8rem;
        }
        
        #command-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        
        /* Center Panel - Bot + Neural Network */
        #center-panel {
            background: var(--panel-bg);
            display: grid;
            grid-template-rows: 300px 1fr;
            gap: 1px;
        }
        
        /* Bot Character Area */
        #bot-character-area {
            background: 
                radial-gradient(240px 240px at 50% 40%, rgba(255, 149, 0, 0.12), transparent 60%),
                radial-gradient(320px 320px at 40% 60%, rgba(255, 149, 0, 0.08), transparent 60%),
                var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--border);
        }
        
        .platform {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            border-radius: 999px;
            background: radial-gradient(100px 30px at 50% 30%, rgba(255, 149, 0, 0.15), transparent 60%),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 149, 0, 0.2);
            opacity: 0.8;
        }
        
        .bot-3d {
            position: relative;
            width: 200px;
            height: 280px;
            transform-origin: 50% 85%;
            animation: idleBob 2.8s ease-in-out infinite;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        
        @keyframes idleBob {
            0%, 100% { transform: translateY(0px) rotate(-0.6deg); }
            50% { transform: translateY(-8px) rotate(0.8deg); }
        }
        
        .bot-glow {
            position: absolute;
            inset: -30px;
            background: radial-gradient(150px 150px at 50% 40%, rgba(255, 149, 0, 0.18), transparent 60%),
                        radial-gradient(180px 180px at 40% 70%, rgba(255, 149, 0, 0.12), transparent 62%);
            filter: blur(15px);
            opacity: 0.7;
            pointer-events: none;
        }
        
        .bot-head {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 140px;
            border-radius: 60px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .bot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 24px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.04));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bot-antenna::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            border-radius: 999px;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1)),
                        radial-gradient(circle at 50% 50%, var(--accent-orange), rgba(255, 149, 0, 0.1));
            box-shadow: 0 0 15px var(--accent-orange);
            animation: ping 2s ease-in-out infinite;
        }
        
        @keyframes ping {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 0.7; }
        }
        
        .bot-visor {
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 90px;
            border-radius: 45px;
            background: radial-gradient(100px 70px at 50% 20%, rgba(255, 149, 0, 0.12), transparent 65%),
                        linear-gradient(180deg, rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: inset 0 2px 12px rgba(255, 149, 0, 0.2);
            animation: visorGlow 2s ease-in-out infinite;
        }
        
        @keyframes visorGlow {
            0%, 100% { box-shadow: inset 0 2px 12px rgba(255, 149, 0, 0.2), 0 0 20px rgba(255, 149, 0, 0.2); }
            50% { box-shadow: inset 0 2px 12px rgba(255, 149, 0, 0.4), 0 0 30px rgba(255, 149, 0, 0.4); }
        }
        
        .bot-eye {
            position: absolute;
            top: 32px;
            width: 30px;
            height: 32px;
            border-radius: 18px;
            background: radial-gradient(15px 15px at 35% 35%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.08)),
                        radial-gradient(24px 24px at 50% 60%, var(--accent-orange), rgba(255, 149, 0, 0.15));
            box-shadow: 0 0 15px rgba(255, 149, 0, 0.3);
            transition: transform 0.12s ease;
        }
        
        .bot-eye.left { left: 38px; }
        .bot-eye.right { right: 38px; }
        
        .eye-pupil {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s;
        }
        
        .bot-mouth {
            position: absolute;
            left: 50%;
            top: 68px;
            transform: translateX(-50%);
            width: 48px;
            height: 14px;
            border-radius: 0 0 14px 14px;
            border: 2px solid rgba(255, 149, 0, 0.5);
            border-top: 0;
            opacity: 0.85;
            filter: drop-shadow(0 0 8px rgba(255, 149, 0, 0.2));
            transition: height 90ms ease, width 90ms ease;
        }
        
        .bot-body {
            position: absolute;
            top: 148px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 130px;
            border-radius: 35px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        
        .bot-core {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 52px;
            height: 52px;
            border-radius: 999px;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1)),
                        radial-gradient(circle at 50% 65%, var(--accent-orange), rgba(255, 149, 0, 0.12));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 149, 0, 0.3);
            animation: corePulse 2.4s ease-in-out infinite;
        }
        
        @keyframes corePulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            50% { transform: translateX(-50%) scale(1.06); opacity: 0.8; }
        }
        
        .bot-status {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 7px 14px;
            background: rgba(255, 149, 0, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid var(--accent-orange);
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.2);
        }
        
        /* Neural Network Area */
        #neural-network-area {
            background: var(--panel-bg);
            position: relative;
            overflow: hidden;
        }
        
        .neural-node {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 149, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 149, 0, 0.3);
            text-align: center;
            line-height: 1.1;
        }
        
        .neural-node:hover {
            transform: scale(1.2);
            z-index: 100;
            box-shadow: 0 0 30px var(--accent-orange);
        }
        
        .neural-node.active {
            animation: nodePulse 2s ease-in-out infinite;
        }
        
        @keyframes nodePulse {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 149, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 30px var(--accent-orange);
                border-width: 3px;
            }
        }
        
        .synapse {
            position: absolute;
            height: 2px;
            background: var(--accent-orange);
            transform-origin: left center;
            opacity: 0.3;
            box-shadow: 0 0 5px var(--accent-orange);
        }
        
        .synapse.firing {
            animation: synapseFire 1.5s ease-in-out infinite;
        }
        
        @keyframes synapseFire {
            0%, 100% { 
                opacity: 0.3;
            }
            50% { 
                opacity: 1;
                height: 3px;
            }
        }
        
        .neural-stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .neural-stat {
            padding: 8px 10px;
            background: rgba(255, 149, 0, 0.1);
            border: 1px solid rgba(255, 149, 0, 0.3);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            color: var(--accent-orange);
            font-size: 0.85rem;
            display: block;
            margin-top: 3px;
        }
        
        .neural-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 15px;
            background: rgba(255, 149, 0, 0.2);
            border: 1px solid var(--accent-orange);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        /* Right Panel - Bot Chat & Controls */
        #right-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            max-height: calc(100vh - 50px); /* CRITICAL FIX */
        }
        
        #bot-chat {
            flex: 1;
            overflow-y: scroll; /* CHANGED TO SCROLL */
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0; /* CRITICAL FIX */
        }
        
        #bot-chat::-webkit-scrollbar {
            width: 6px;
        }
        
        #bot-chat::-webkit-scrollbar-thumb {
            background: #1a1a1a;
        }
        
        .bot-message {
            padding: 10px 12px;
            background: #0f0f0f;
            border-left: 3px solid var(--accent-orange);
            font-size: 0.85rem;
            line-height: 1.6;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            padding: 10px 12px;
            background: #1a1a1a;
            border-left: 3px solid var(--accent-green);
            font-size: 0.85rem;
            line-height: 1.6;
            align-self: flex-end;
            max-width: 80%;
        }
        
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 5px 12px;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }
        
        #bot-input-area {
            padding: 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
        }
        
        #bot-input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            padding: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        #bot-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        
        #bot-send {
            width: 100%;
            padding: 10px;
            background: var(--accent-orange);
            border: none;
            color: #000;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #bot-send:hover {
            background: #ffaa33;
        }
        
        /* Interactive Controls */
        .control-panel {
            padding: 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            flex-shrink: 0; /* PREVENT SHRINKING */
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .color-picker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .color-option {
            width: 100%;
            height: 30px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            border-color: var(--text);
        }
        
        .color-option.active {
            border: 2px solid var(--text);
        }
        
        #bot-input-area {
            padding: 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            flex-shrink: 0; /* PREVENT SHRINKING */
        }
        
        /* Data Feed */
        .data-feed {
            padding: 10px 15px;
            background: #0f0f0f;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }
        
        .feed-item {
            display: flex;
            gap: 5px;
        }
        
        .feed-label {
            color: var(--text-dim);
        }
        
        .feed-value {
            color: var(--accent-green);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <div class="welcome-logo">TERMINAL</div>
        <div class="welcome-subtitle">CRYPTO INTELLIGENCE SYSTEM</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <button class="enter-btn" onclick="enterTerminal()">ENTER TERMINAL</button>
    </div>

    <!-- Main Terminal -->
    <div id="terminal-container" style="opacity: 0;">
        <!-- Top Bar -->
        <div id="top-bar">
            <div class="terminal-title">TERMINAL</div>
            <div class="top-controls">
                <button class="color-theme-btn" onclick="changeTheme('orange')">ORANGE</button>
                <button class="color-theme-btn" onclick="changeTheme('green')">GREEN</button>
                <button class="color-theme-btn" onclick="changeTheme('blue')">BLUE</button>
                <button class="color-theme-btn" onclick="changeTheme('purple')">PURPLE</button>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>LIVE</span>
                </div>
            </div>
        </div>

        <!-- Left Panel - Command Terminal -->
        <div id="left-panel">
            <div class="panel-header">COMMAND TERMINAL</div>
            <div id="command-output"></div>
            <div id="command-input-area">
                <input type="text" id="command-input" placeholder="Enter command...">
            </div>
        </div>

        <!-- Center Panel - Bot + Neural Network -->
        <div id="center-panel">
            <div id="bot-character-area">
                <div class="platform"></div>
                <div class="bot-3d" id="bot-character">
                    <div class="bot-glow"></div>
                    <div class="bot-head">
                        <div class="bot-antenna"></div>
                        <div class="bot-visor">
                            <div class="bot-eye left">
                                <div class="eye-pupil" id="eye-left"></div>
                            </div>
                            <div class="bot-eye right">
                                <div class="eye-pupil" id="eye-right"></div>
                            </div>
                            <div class="bot-mouth"></div>
                        </div>
                    </div>
                    <div class="bot-body">
                        <div class="bot-core"></div>
                    </div>
                </div>
                <div class="bot-status" id="bot-status">ONLINE</div>
            </div>
            <div id="neural-network-area"></div>
        </div>

        <!-- Right Panel - Bot Chat -->
        <div id="right-panel">
            <div class="panel-header">BOT INTERFACE</div>
            <div id="bot-chat"></div>
            <div class="control-panel">
                <div class="control-group">
                    <div class="control-label">Accent Color</div>
                    <div class="color-picker-grid">
                        <div class="color-option active" style="background: #ff9500" onclick="changeAccent('#ff9500', '#ffaa33')"></div>
                        <div class="color-option" style="background: #00ff00" onclick="changeAccent('#00ff00', '#33ff33')"></div>
                        <div class="color-option" style="background: #00aaff" onclick="changeAccent('#00aaff', '#33bbff')"></div>
                        <div class="color-option" style="background: #ff00ff" onclick="changeAccent('#ff00ff', '#ff33ff')"></div>
                        <div class="color-option" style="background: #ff0000" onclick="changeAccent('#ff0000', '#ff3333')"></div>
                        <div class="color-option" style="background: #ffff00" onclick="changeAccent('#ffff00', '#ffff33')"></div>
                        <div class="color-option" style="background: #00ffff" onclick="changeAccent('#00ffff', '#33ffff')"></div>
                        <div class="color-option" style="background: #ffffff" onclick="changeAccent('#ffffff', '#ffffff')"></div>
                    </div>
                </div>
            </div>
            <div id="bot-input-area">
                <input type="text" id="bot-input" placeholder="Ask the bot anything...">
                <button id="bot-send">SEND</button>
            </div>
        </div>
    </div>

    <!-- Data Feed -->
    <div class="data-feed" style="position: fixed; bottom: 0; left: 0; right: 0; opacity: 0;" id="data-feed">
        <div class="feed-item">
            <span class="feed-label">BTC:</span>
            <span class="feed-value">$95,284</span>
        </div>
        <div class="feed-item">
            <span class="feed-label">ETH:</span>
            <span class="feed-value">$3,421</span>
        </div>
        <div class="feed-item">
            <span class="feed-label">SOL:</span>
            <span class="feed-value">$147</span>
        </div>
        <div class="feed-item">
            <span class="feed-label">TOTAL MCAP:</span>
            <span class="feed-value">$3.2T</span>
        </div>
        <div class="feed-item">
            <span class="feed-label">24H VOL:</span>
            <span class="feed-value">$127B</span>
        </div>
    </div>

    <script>
        // Enter terminal
        function enterTerminal() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('terminal-container').style.opacity = '1';
            document.getElementById('terminal-container').style.transition = 'opacity 0.5s ease';
            document.getElementById('data-feed').style.opacity = '1';
            document.getElementById('data-feed').style.transition = 'opacity 0.5s ease 0.3s';
            
            setTimeout(() => {
                initCommandTerminal();
                initBotChat();
                initBotCharacter();
                initNeuralNetwork();
            }, 500);
        }

        // Bot Memory System
        const botMemory = {
            conversations: [],
            userPreferences: {},
            context: [],
            
            remember(user, bot) {
                this.conversations.push({ user, bot, timestamp: Date.now() });
                if (this.conversations.length > 20) this.conversations.shift();
                
                // Extract context
                if (user.toLowerCase().includes('pepe')) this.context.push('pepe');
                if (user.toLowerCase().includes('whale')) this.context.push('whale');
                if (user.toLowerCase().includes('market')) this.context.push('market');
            },
            
            recall(keyword) {
                return this.conversations.filter(c => 
                    c.user.toLowerCase().includes(keyword) || 
                    c.bot.toLowerCase().includes(keyword)
                );
            },
            
            getContext() {
                return [...new Set(this.context.slice(-5))];
            }
        };

        // Bot Character Interaction
        function initBotCharacter() {
            const botCharacter = document.getElementById('bot-character');
            const botArea = document.getElementById('bot-character-area');
            const eyeLeft = document.getElementById('eye-left');
            const eyeRight = document.getElementById('eye-right');
            const botStatus = document.getElementById('bot-status');
            
            // Eye tracking
            botArea.addEventListener('mousemove', (e) => {
                const rect = botArea.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;
                
                const moveX = deltaX * 15;
                const moveY = deltaY * 15;
                botCharacter.style.transform = `translate(${moveX}px, ${moveY}px)`;
                
                const eyeMoveX = deltaX * 6;
                const eyeMoveY = deltaY * 6;
                eyeLeft.style.transform = `translate(calc(-50% + ${eyeMoveX}px), calc(-50% + ${eyeMoveY}px))`;
                eyeRight.style.transform = `translate(calc(-50% + ${eyeMoveX}px), calc(-50% + ${eyeMoveY}px))`;
            });
            
            botArea.addEventListener('mouseleave', () => {
                botCharacter.style.transform = 'translate(0, 0)';
                eyeLeft.style.transform = 'translate(-50%, -50%)';
                eyeRight.style.transform = 'translate(-50%, -50%)';
            });
            
            // Status rotation
            const statuses = ['ONLINE', 'PROCESSING', 'THINKING', 'ANALYZING', 'SCANNING'];
            let statusIdx = 0;
            setInterval(() => {
                statusIdx = (statusIdx + 1) % statuses.length;
                botStatus.textContent = statuses[statusIdx];
            }, 3000);
        }

        // Neural Network Visualization
        function initNeuralNetwork() {
            const neuralArea = document.getElementById('neural-network-area');
            const width = neuralArea.clientWidth;
            const height = neuralArea.clientHeight;
            
            // Add label
            const label = document.createElement('div');
            label.className = 'neural-label';
            label.textContent = 'NEURAL NETWORK';
            neuralArea.appendChild(label);
            
            const nodes = [];
            const nodeLabels = ['CORE', 'PATTERN', 'DATA', 'SENTIMENT', 'SIGNAL', 'PREDICT', 'LEARN', 'MEMORY'];
            const centerX = width / 2;
            const centerY = height / 2 - 20;
            
            // Create nodes
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 - Math.PI / 2;
                const radius = Math.min(width, height - 100) * 0.35;
                const x = Math.cos(angle) * radius + centerX;
                const y = Math.sin(angle) * radius + centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node';
                if (i % 2 === 0) node.classList.add('active');
                node.style.left = (x - 30) + 'px';
                node.style.top = (y - 30) + 'px';
                node.textContent = nodeLabels[i];
                
                node.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => this.style.animation = '', 10);
                    
                    // Trigger synapses
                    document.querySelectorAll('.synapse').forEach(s => {
                        s.classList.add('firing');
                        setTimeout(() => s.classList.remove('firing'), 1500);
                    });
                });
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius });
            }
            
            // Create synapses
            for (let i = 0; i < nodes.length; i++) {
                for (let j = 1; j <= 2; j++) {
                    const nextIndex = (i + j) % nodes.length;
                    const node1 = nodes[i];
                    const node2 = nodes[nextIndex];
                    
                    const dx = node2.x - node1.x;
                    const dy = node2.y - node1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);
                    
                    const synapse = document.createElement('div');
                    synapse.className = 'synapse';
                    if (Math.random() > 0.5) synapse.classList.add('firing');
                    synapse.style.width = distance + 'px';
                    synapse.style.left = node1.x + 'px';
                    synapse.style.top = node1.y + 'px';
                    synapse.style.transform = `rotate(${angle}rad)`;
                    neuralArea.insertBefore(synapse, neuralArea.firstChild);
                }
            }
            
            // Add stats
            const statsContainer = document.createElement('div');
            statsContainer.className = 'neural-stats';
            statsContainer.innerHTML = `
                <div class="neural-stat">
                    Nodes Active
                    <span class="stat-value">8/8</span>
                </div>
                <div class="neural-stat">
                    Synapses
                    <span class="stat-value" id="synapse-count">16</span>
                </div>
                <div class="neural-stat">
                    Processing
                    <span class="stat-value" id="processing-speed">847 TPS</span>
                </div>
                <div class="neural-stat">
                    Memory
                    <span class="stat-value" id="memory-count">0</span>
                </div>
            `;
            neuralArea.appendChild(statsContainer);
            
            // Animate nodes
            function animateNodes() {
                nodes.forEach(node => {
                    node.angle += 0.002;
                    const x = Math.cos(node.angle) * node.radius + centerX;
                    const y = Math.sin(node.angle) * node.radius + centerY;
                    node.element.style.left = (x - 30) + 'px';
                    node.element.style.top = (y - 30) + 'px';
                });
                requestAnimationFrame(animateNodes);
            }
            animateNodes();
            
            // Update stats
            setInterval(() => {
                document.getElementById('processing-speed').textContent = (800 + Math.floor(Math.random() * 150)) + ' TPS';
                document.getElementById('memory-count').textContent = botMemory.conversations.length;
            }, 2000);
        }

        // Command Terminal
        const commandOutput = document.getElementById('command-output');
        const commandInput = document.getElementById('command-input');
        
        function addCommandLine(text, type = '') {
            const line = document.createElement('div');
            line.className = `cmd-line ${type}`;
            line.innerHTML = text;
            commandOutput.appendChild(line);
            commandOutput.scrollTop = commandOutput.scrollHeight;
        }
        
        function initCommandTerminal() {
            addCommandLine('<span class="cmd-prompt">TERMINAL></span> <span class="cmd-text">System initialized</span>');
            addCommandLine('<span class="cmd-prompt">TERMINAL></span> <span class="cmd-success">All systems operational</span>');
            addCommandLine('<span class="cmd-prompt">TERMINAL></span> <span class="cmd-text">Type "help" for commands</span>');
        }
        
        const commands = {
            help: () => {
                addCommandLine('<span class="cmd-success">Available commands:</span>');
                addCommandLine('<span class="cmd-text">  status - System status</span>');
                addCommandLine('<span class="cmd-text">  market - Market overview</span>');
                addCommandLine('<span class="cmd-text">  scan - Scan for opportunities</span>');
                addCommandLine('<span class="cmd-text">  whales - Whale tracker</span>');
                addCommandLine('<span class="cmd-text">  memory - Show bot memory</span>');
                addCommandLine('<span class="cmd-text">  clear - Clear terminal</span>');
            },
            status: () => {
                addCommandLine('<span class="cmd-success">SYSTEM STATUS: OPERATIONAL</span>');
                addCommandLine('<span class="cmd-text">Uptime: 24h 17m</span>');
                addCommandLine('<span class="cmd-text">Connected nodes: 8/8</span>');
                addCommandLine('<span class="cmd-text">Conversations: ' + botMemory.conversations.length + '</span>');
                addCommandLine('<span class="cmd-text">Data feeds: LIVE</span>');
            },
            market: () => {
                addCommandLine('<span class="cmd-success">MARKET OVERVIEW:</span>');
                addCommandLine('<span class="cmd-text">Total Cap: $3.2T (+4.2%)</span>');
                addCommandLine('<span class="cmd-text">24h Volume: $127B</span>');
                addCommandLine('<span class="cmd-text">PEPE: +84% üî•</span>');
                addCommandLine('<span class="cmd-text">Status: BULLISH</span>');
            },
            scan: () => {
                addCommandLine('<span class="cmd-success">SCANNING...</span>');
                setTimeout(() => {
                    addCommandLine('<span class="cmd-text">Found: 12 opportunities</span>');
                    addCommandLine('<span class="cmd-text">PEPE: STRONG BUY signal</span>');
                    addCommandLine('<span class="cmd-text">BONK: Accumulation phase</span>');
                }, 1000);
            },
            whales: () => {
                addCommandLine('<span class="cmd-success">WHALE TRACKER:</span>');
                addCommandLine('<span class="cmd-text">üêã 50M PEPE ‚Üí Cold Storage</span>');
                addCommandLine('<span class="cmd-text">üêã 127 BTC ‚Üí Off Exchange</span>');
                addCommandLine('<span class="cmd-text">Status: ACCUMULATING</span>');
            },
            memory: () => {
                addCommandLine('<span class="cmd-success">BOT MEMORY:</span>');
                addCommandLine('<span class="cmd-text">Conversations: ' + botMemory.conversations.length + '</span>');
                addCommandLine('<span class="cmd-text">Context: ' + botMemory.getContext().join(', ') + '</span>');
                const recent = botMemory.conversations.slice(-3);
                recent.forEach(c => {
                    addCommandLine('<span class="cmd-text">  You: ' + c.user.substring(0, 40) + '</span>');
                });
            },
            clear: () => {
                commandOutput.innerHTML = '';
                addCommandLine('<span class="cmd-prompt">TERMINAL></span> <span class="cmd-text">Terminal cleared</span>');
            }
        };
        
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = commandInput.value.trim().toLowerCase();
                if (cmd) {
                    addCommandLine(`<span class="cmd-prompt">TERMINAL></span> ${cmd}`);
                    
                    if (commands[cmd]) {
                        commands[cmd]();
                    } else {
                        addCommandLine(`<span class="cmd-error">Command not found: ${cmd}</span>`);
                    }
                }
                commandInput.value = '';
            }
        });

        // Bot Chat with Memory
        const botChat = document.getElementById('bot-chat');
        const botInput = document.getElementById('bot-input');
        const botSend = document.getElementById('bot-send');
        
        function addBotMessage(text, isUser = false, actions = []) {
            const msg = document.createElement('div');
            msg.className = isUser ? 'user-message' : 'bot-message';
            msg.innerHTML = text;
            
            if (actions.length > 0 && !isUser) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actions.forEach(action => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.textContent = action;
                    btn.onclick = () => sendBotMessage(action);
                    actionsDiv.appendChild(btn);
                });
                msg.appendChild(actionsDiv);
            }
            
            botChat.appendChild(msg);
            botChat.scrollTop = botChat.scrollHeight;
        }
        
        function initBotChat() {
            const welcomeMsg = 'Terminal Bot initialized. I have memory now - I remember our conversations! How can I assist you?';
            addBotMessage(welcomeMsg, false, ['Market Status', 'PEPE Analysis', 'What do you remember?']);
            botMemory.remember('', welcomeMsg);
        }
        
        function sendBotMessage(text) {
            if (!text) text = botInput.value.trim();
            if (!text) return;
            
            addBotMessage(text, true);
            botInput.value = '';
            
            setTimeout(() => {
                const lower = text.toLowerCase();
                let response = '';
                
                // Check for memory queries
                if (lower.includes('remember') || lower.includes('memory')) {
                    const convCount = botMemory.conversations.length;
                    const context = botMemory.getContext();
                    response = `I remember ${convCount} conversations with you. We've discussed: ${context.join(', ') || 'nothing yet'}. My neural network stores everything!`;
                }
                else if (lower.includes('pepe')) {
                    response = 'PEPE is up +84% in 24h with $892M volume. Whales accumulating. Strong buy signal detected. I\'ll remember you asked about PEPE!';
                }
                else if (lower.includes('market')) {
                    response = 'Market cap: $3.2T (+4.2%). Volume: $127B. Status: BULLISH. Meme coins leading the charge.';
                }
                else if (lower.includes('whale')) {
                    response = 'üêã Major whale movements: 50M PEPE moved to cold storage. 127 BTC left exchanges. Accumulation confirmed.';
                }
                else if (lower.includes('status')) {
                    response = 'All systems operational. Neural network active. Memory banks online. ' + botMemory.conversations.length + ' conversations stored.';
                }
                else {
                    const prevContext = botMemory.getContext();
                    if (prevContext.length > 0) {
                        response = `Based on what we discussed (${prevContext.join(', ')}), I can help with that. Try asking about: PEPE, market, whales, or my memory!`;
                    } else {
                        response = 'I\'m processing that. I now have memory and remember all our chats! Ask me about: PEPE, market, whale activity, or what I remember.';
                    }
                }
                
                botMemory.remember(text, response);
                addBotMessage(response, false, ['Tell me more', 'What else?', 'Market scan']);
            }, 800);
        }
        
        botSend.addEventListener('click', () => sendBotMessage());
        botInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBotMessage();
        });

        // Theme Changer
        function changeTheme(theme) {
            const themes = {
                orange: '#ff9500',
                green: '#00ff00',
                blue: '#00aaff',
                purple: '#ff00ff'
            };
            changeAccent(themes[theme], themes[theme]);
        }

        // Accent Color Changer
        function changeAccent(color, hover) {
            document.documentElement.style.setProperty('--accent-orange', color);
            
            // Update active color option
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }
    </script>
