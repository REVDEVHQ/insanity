<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADER U SUPER BOT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0a0a0a;
            --panel-bg: #111;
            --border: #333;
            --text: #fff;
            --text-dim: #aaa;
            --accent: #ff9500;
            --accent-hover: #ffaa33;
            --green: #00ff00;
            --red: #ff3333;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }
        
        /* Scanlines only */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.02),
                rgba(255,255,255,0.02) 1px,
                transparent 1px,
                transparent 3px
            );
            opacity: 0.08;
            pointer-events: none;
            z-index: 9999;
        }
        
        .screen-flash {
            position: fixed;
            inset: 0;
            background: var(--accent);
            opacity: 0;
            pointer-events: none;
            z-index: 9998;
        }
        
        .screen-flash.active {
            animation: screenFlash 0.3s ease-out;
        }
        
        @keyframes screenFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.12; }
        }
        
        @keyframes glitchHover {
            0% { text-shadow: 2px 0 var(--accent), -2px 0 cyan; }
            25% { text-shadow: -2px 0 var(--accent), 2px 0 cyan; }
            50% { text-shadow: 2px 0 cyan, -2px 0 var(--accent); }
            75% { text-shadow: -2px 0 cyan, 2px 0 var(--accent); }
            100% { text-shadow: 0 0 var(--accent); }
        }
        
        /* Welcome Screen */
        #welcome-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 8px;
        }
        
        .welcome-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }
        
        .loading-bar {
            width: 400px;
            height: 4px;
            background: #222;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            animation: loadProgress 2s ease-out forwards;
        }
        
        @keyframes loadProgress {
            to { width: 100%; }
        }
        
        .enter-btn {
            padding: 15px 50px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInBtn 0.5s ease 2s forwards;
            transition: all 0.3s;
        }
        
        @keyframes fadeInBtn {
            to { opacity: 1; }
        }
        
        .enter-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        /* Main Layout */
        #terminal-container {
            display: grid;
            grid-template-columns: 380px 1fr 420px;
            grid-template-rows: 60px calc(100vh - 90px);
            height: 100vh;
            gap: 0;
        }
        
        /* Top Bar */
        #top-bar {
            grid-column: 1 / -1;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 2px solid var(--border);
        }
        
        .terminal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 5px;
            cursor: pointer;
        }
        
        .terminal-title:hover {
            animation: glitchHover 0.5s ease;
        }
        
        .top-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .social-links a {
            font-size: 1.4rem;
            font-weight: 900;
            transition: all 0.3s;
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
        }
        
        .social-links a:hover {
            transform: scale(1.3);
        }
        
        .social-links a.youtube {
            color: #FF0000;
        }
        
        .social-links a.youtube:hover {
            filter: brightness(1.3);
        }
        
        .social-links a.tiktok {
            color: #00f2ea;
        }
        
        .social-links a.tiktok:hover {
            filter: brightness(1.3);
        }
        
        .social-links a.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .social-links a.instagram:hover {
            filter: brightness(1.3);
        }
        
        .theme-switcher {
            display: flex;
            gap: 8px;
        }
        
        .theme-btn {
            width: 28px;
            height: 28px;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .theme-btn:hover {
            transform: scale(1.15);
            border-color: var(--text);
        }
        
        .theme-btn.active {
            border-color: var(--text);
            box-shadow: 0 0 10px currentColor;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: #888;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        /* Complex Neural Network - Like a Real Brain */
        .neural-node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            font-weight: 700;
            cursor: grab;
            transition: box-shadow 0.3s;
            background: rgba(255, 149, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 149, 0, 0.4);
            text-align: center;
            line-height: 1.1;
            color: #fff;
            z-index: 10;
            user-select: none;
        }
        
        .neural-node.dragging {
            cursor: grabbing;
            z-index: 1000;
            box-shadow: 0 0 40px var(--accent);
        }
        
        .neural-node.core {
            width: 70px;
            height: 70px;
            font-size: 0.6rem;
            background: rgba(255, 149, 0, 0.25);
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.6);
        }
        
        .neural-node:hover {
            box-shadow: 0 0 35px var(--accent);
        }
        
        .neural-node.active {
            animation: nodePulse 2s ease-in-out infinite;
        }
        
        @keyframes nodePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 149, 0, 0.4); }
            50% { box-shadow: 0 0 40px var(--accent); }
        }
        
        .synapse {
            position: absolute;
            height: 1.5px;
            background: var(--accent);
            transform-origin: left center;
            opacity: 0.4;
            box-shadow: 0 0 8px var(--accent);
            z-index: 1;
        }
        
        .synapse.firing {
            animation: synapseFire 1.5s ease-in-out infinite;
        }
        
        .synapse.core-connection {
            height: 2px;
            opacity: 0.6;
            box-shadow: 0 0 12px var(--accent);
        }
        
        @keyframes synapseFire {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; height: 2.5px; }
        }
        
        .neural-stats {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            z-index: 5;
        }
        
        .neural-stat {
            padding: 10px 12px;
            background: rgba(255, 149, 0, 0.15);
            border: 2px solid rgba(255, 149, 0, 0.5);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
            backdrop-filter: blur(5px);
        }
        
        .credits {
            position: fixed;
            bottom: 35px;
            right: 10px;
            font-size: 0.65rem;
            color: #444;
            z-index: 9999;
            display: flex;
            gap: 12px;
            align-items: center;
            opacity: 0;
        }
        
        .credits a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .credits a:hover {
            color: var(--accent);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* Left Panel - Education Terminal */
        #left-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--border);
        }
        
        .panel-header {
            padding: 12px 20px;
            background: #0a0a0a;
            border-bottom: 2px solid var(--border);
            font-size: 0.75rem;
            font-weight: 700;
            color: #888;
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        
        #command-output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 0.85rem;
            line-height: 2;
        }
        
        #command-output::-webkit-scrollbar {
            width: 8px;
        }
        
        #command-output::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .cmd-line {
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cmd-prompt {
            color: var(--accent);
            font-weight: 700;
        }
        
        .cmd-text {
            color: #bbb;
        }
        
        .cmd-success {
            color: var(--green);
            font-weight: 700;
            text-shadow: 0 0 10px var(--green);
        }
        
        .cmd-warning {
            color: #ffaa00;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }
        
        #command-input-area {
            padding: 15px 20px;
            background: #0a0a0a;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        #command-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
        }
        
        #command-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Center Panel - Neural Network */
        #center-panel {
            background: var(--panel-bg);
            position: relative;
            overflow: hidden;
        }
        
        .neural-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: rgba(255, 149, 0, 0.2);
            border: 2px solid var(--accent);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 3px;
            z-index: 10;
        }
        
        .neural-node {
            position: absolute;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 149, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 149, 0, 0.4);
            text-align: center;
            line-height: 1.1;
            color: #fff;
        }
        
        .neural-node:hover {
            transform: scale(1.15);
            z-index: 100;
            box-shadow: 0 0 35px var(--accent);
        }
        
        .neural-node.active {
            animation: nodePulse 2s ease-in-out infinite;
        }
        
        @keyframes nodePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 149, 0, 0.4); }
            50% { box-shadow: 0 0 40px var(--accent); }
        }
        
        .synapse {
            position: absolute;
            height: 2px;
            background: var(--accent);
            transform-origin: left center;
            opacity: 0.5;
            box-shadow: 0 0 8px var(--accent);
        }
        
        .synapse.firing {
            animation: synapseFire 1.5s ease-in-out infinite;
        }
        
        @keyframes synapseFire {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; height: 3px; }
        }
        
        .neural-stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .neural-stat {
            padding: 12px 15px;
            background: rgba(255, 149, 0, 0.15);
            border: 2px solid rgba(255, 149, 0, 0.5);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
        }
        
        .stat-value {
            color: var(--accent);
            font-size: 1rem;
            display: block;
            margin-top: 5px;
        }
        
        /* Right Panel - Bot Chat */
        #right-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--border);
        }
        
        #bot-chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #bot-chat::-webkit-scrollbar {
            width: 8px;
        }
        
        #bot-chat::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .bot-message {
            padding: 15px;
            background: #1a1a1a;
            border-left: 4px solid var(--accent);
            font-size: 0.9rem;
            line-height: 1.8;
            animation: slideIn 0.3s ease;
        }
        
        .bot-message img {
            max-width: 100%;
            margin: 15px 0;
            border: 2px solid var(--accent);
            border-radius: 4px;
        }
        
        .bot-message strong {
            color: var(--accent);
        }
        
        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 15px;
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(255, 149, 0, 0.1);
        }
        
        #bot-input-area {
            padding: 15px 20px;
            background: #0a0a0a;
            border-top: 2px solid var(--border);
            flex-shrink: 0;
        }
        
        #bot-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        #bot-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        #bot-send {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            color: #000;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        #bot-send:hover {
            background: var(--accent-hover);
        }
        
        /* Data Feed */
        .data-feed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            background: #0a0a0a;
            border-top: 2px solid var(--border);
            font-size: 0.75rem;
            display: flex;
            justify-content: space-around;
            z-index: 9997;
        }
        
        .feed-item {
            display: flex;
            gap: 8px;
        }
        
        .feed-label {
            color: #666;
        }
        
        .feed-value {
            color: var(--green);
            font-weight: 700;
        }
        
        /* Mobile Responsive Design */
        #mobile-tabs {
            display: none;
        }
        
        @media (max-width: 768px) {
            #terminal-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 50px 1fr;
                height: 100vh;
            }
            
            /* Show mobile tabs */
            #mobile-tabs {
                display: flex;
                grid-column: 1 / -1;
                align-items: center;
                justify-content: space-around;
                gap: 8px;
                padding: 10px;
                background: #0a0a0a;
                border-bottom: 2px solid var(--border);
                z-index: 9996;
            }
            
            .mobile-tab {
                flex: 1;
                padding: 12px 8px;
                background: transparent;
                border: 1px solid #333;
                color: #bbb;
                font-family: inherit;
                font-size: 0.75rem;
                font-weight: 700;
                letter-spacing: 2px;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            
            .mobile-tab.active {
                border-color: var(--accent);
                color: var(--accent);
                background: rgba(255, 149, 0, 0.1);
            }
            
            /* Panels controlled by tabs */
            #left-panel, #right-panel, #center-panel {
                grid-column: 1 / -1;
                border: none;
            }
            
            #left-panel, #right-panel {
                display: none;
            }
            
            #left-panel.active, #right-panel.active {
                display: flex;
            }
            
            #center-panel {
                display: none;
            }
            
            #center-panel.active {
                display: block;
            }
            
            .neural-node {
                width: 45px;
                height: 45px;
                font-size: 0.45rem;
                touch-action: none;
            }
            
            .neural-node.core {
                width: 60px;
                height: 60px;
                font-size: 0.5rem;
            }
            
            .neural-stats {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .neural-stat {
                font-size: 0.6rem;
                padding: 8px 10px;
            }
            
            .stat-value {
                font-size: 0.85rem;
            }
            
            .top-right {
                gap: 12px;
            }
            
            .social-links {
                gap: 10px;
            }
            
            .social-links a {
                font-size: 1.2rem;
            }
            
            .theme-btn {
                width: 24px;
                height: 24px;
            }
            
            .data-feed {
                font-size: 0.65rem;
                padding: 8px 10px;
                flex-wrap: wrap;
            }
            
            .terminal-title {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
            
            /* Make inputs easier to tap */
            #command-input, #bot-input, #bot-send {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div class="welcome-logo">TRADER U SUPER BOT</div>
        <div class="welcome-subtitle">MEME COIN TRADING INTELLIGENCE</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <button class="enter-btn" onclick="enterTerminal()">ENTER SYSTEM</button>
    </div>

    <div id="terminal-container" style="opacity: 0;">
        <div class="screen-flash" id="screen-flash"></div>
        
        <div id="top-bar">
            <div class="terminal-title">TRADER U SUPER BOT</div>
            <div class="top-right">
                <div class="social-links">
                    <a href="https://www.youtube.com/@Chepetrades" target="_blank" title="YouTube" class="youtube">Y</a>
                    <a href="https://www.tiktok.com/@chepeex_" target="_blank" title="TikTok" class="tiktok">T</a>
                    <a href="https://www.instagram.com/chepeex/" target="_blank" title="Instagram" class="instagram">I</a>
                </div>
                <div class="theme-switcher">
                    <div class="theme-btn active" style="background: #ff9500;" onclick="changeTheme('#ff9500', this)" title="Orange"></div>
                    <div class="theme-btn" style="background: #00ff00;" onclick="changeTheme('#00ff00', this)" title="Green"></div>
                    <div class="theme-btn" style="background: #00aaff;" onclick="changeTheme('#00aaff', this)" title="Blue"></div>
                    <div class="theme-btn" style="background: #ff00ff;" onclick="changeTheme('#ff00ff', this)" title="Purple"></div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>LIVE</span>
                </div>
            </div>
        </div>

        <!-- MOBILE TAB BAR -->
        <div id="mobile-tabs">
            <button class="mobile-tab" data-view="terminal">TERMINAL</button>
            <button class="mobile-tab active" data-view="brain">BRAIN</button>
            <button class="mobile-tab" data-view="bot">BOT</button>
        </div>

        <div id="left-panel">
            <div class="panel-header">EDUCATION TERMINAL</div>
            <div id="command-output"></div>
            <div id="command-input-area">
                <input type="text" id="command-input" placeholder="Type 'help' for commands...">
            </div>
        </div>

        <div id="center-panel">
            <div class="neural-label">TRADER U NEURAL NETWORK</div>
            <div id="neural-network" style="width: 100%; height: 100%; position: relative;"></div>
            <div class="neural-stats">
                <div class="neural-stat">Neural Nodes<span class="stat-value">19</span></div>
                <div class="neural-stat">Synapses<span class="stat-value" id="synapse-count">0</span></div>
                <div class="neural-stat">Knowledge Docs<span class="stat-value" id="doc-count">12</span></div>
                <div class="neural-stat">Memory<span class="stat-value" id="memory-count">0</span></div>
            </div>

        function showInBot(key) {

            displayBotMessage(key);
        }
        
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {

        // Neural Network - Complex Brain Structure with DRAG functionality + MOBILE RESPONSIVE
        function initNeuralNetwork() {
            const neuralArea = document.getElementById('neural-network');
            
            function getAreaDimensions() {
                const rect = neuralArea.getBoundingClientRect();
                return {
                    width: rect.width,
                    height: rect.height - 140, // Space for stats
                    centerX: rect.width / 2,
                    centerY: (rect.height - 140) / 2
                };
            }
            
            let dims = getAreaDimensions();
            
            const nodes = [];
            let draggedNode = null;
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };
            
            // Responsive radius scaling
            function getRadiusScale() {
                return Math.min(dims.width, dims.height) / 600; // Base 600px
            }
            
            // CORE NODES (center)
            const coreLabels = ['ANALYSIS', 'MEMORY', 'DECISION'];
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI * 2 - Math.PI / 2;
                const radius = 80 * getRadiusScale();
                const x = Math.cos(angle) * radius + dims.centerX;
                const y = Math.sin(angle) * radius + dims.centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node core active';
                node.style.left = (x - 35) + 'px';
                node.style.top = (y - 35) + 'px';
                node.textContent = coreLabels[i];
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius, layer: 'core', isDraggable: true, baseRadius: 80 });
            }
            
            // INNER RING (8 nodes)
            const innerLabels = ['RUG DETECT', 'RISK MGT', 'CHART', 'VOLUME', 'WALLET', 'FILTER', 'ENTRY', 'EXIT'];
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 - Math.PI / 2;
                const radius = 160 * getRadiusScale();
                const x = Math.cos(angle) * radius + dims.centerX;
                const y = Math.sin(angle) * radius + dims.centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node';
                if (i % 2 === 0) node.classList.add('active');
                node.style.left = (x - 25) + 'px';
                node.style.top = (y - 25) + 'px';
                node.textContent = innerLabels[i];
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius, layer: 'inner', isDraggable: true, baseRadius: 160 });
            }
            
            // OUTER RING (8 nodes)
            const outerLabels = ['SIGNAL', 'PATTERN', 'SENTIMENT', 'LIQUIDITY', 'TIMING', 'NARRATIVE', 'EXECUTE', 'LEARN'];
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = 240 * getRadiusScale();
                const x = Math.cos(angle) * radius + dims.centerX;
                const y = Math.sin(angle) * radius + dims.centerY;
                
                const node = document.createElement('div');
                node.className = 'neural-node';
                if (i % 3 === 0) node.classList.add('active');
                node.style.left = (x - 25) + 'px';
                node.style.top = (y - 25) + 'px';
                node.textContent = outerLabels[i];
                
                neuralArea.appendChild(node);
                nodes.push({ element: node, x, y, angle, radius, layer: 'outer', isDraggable: true, baseRadius: 240 });
            }
            
            // DRAG FUNCTIONALITY
            nodes.forEach((node, index) => {
                node.element.addEventListener('mousedown', startDrag);
                node.element.addEventListener('touchstart', startDrag);
                
                function startDrag(e) {
                    e.preventDefault();
                    isDragging = true;
                    draggedNode = { node, index };
                    
                    const touch = e.touches ? e.touches[0] : e;
                    const rect = node.element.getBoundingClientRect();
                    const neuralRect = neuralArea.getBoundingClientRect();
                    
                    dragOffset.x = touch.clientX - rect.left - rect.width / 2;
                    dragOffset.y = touch.clientY - rect.top - rect.height / 2;
                    
                    node.element.classList.add('dragging');
                }
            });
            
            function handleMove(e) {
                if (isDragging && draggedNode) {
                    const touch = e.touches ? e.touches[0] : e;
                    const rect = neuralArea.getBoundingClientRect();
                    const newX = touch.clientX - rect.left - dragOffset.x;
                    const newY = touch.clientY - rect.top - dragOffset.y;
                    
                    // Update position
                    draggedNode.node.x = newX;
                    draggedNode.node.y = newY;
                    
                    const size = draggedNode.node.layer === 'core' ? 35 : 25;
                    draggedNode.node.element.style.left = (newX - size) + 'px';
                    draggedNode.node.element.style.top = (newY - size) + 'px';
                    
                    updateSynapses();
                }
            }
            
            function handleEnd() {
                if (isDragging && draggedNode) {
                    draggedNode.node.element.classList.remove('dragging');
                    isDragging = false;
                    draggedNode = null;
                }
            }
            
            neuralArea.addEventListener('mousemove', handleMove);
            neuralArea.addEventListener('touchmove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
            
            const synapses = [];
            
            function makeSynapse(a, b, isCore = false) {
                const syn = document.createElement('div');
                syn.className = isCore ? 'synapse core-connection' : 'synapse';
                if (Math.random() > 0.6) syn.classList.add('firing');
                neuralArea.insertBefore(syn, neuralArea.firstChild);
                synapses.push({ el: syn, a, b });
            }
            
            // CORE TO CORE connections
            for (let i = 0; i < 3; i++) {
                makeSynapse(i, (i + 1) % 3, true);
            }
            
            // CORE TO INNER connections
            for (let i = 0; i < 3; i++) {
                for (let j = 3; j < 11; j += 2) {
                    makeSynapse(i, j, true);
                }
            }
            
            // INNER RING connections
            for (let i = 3; i < 11; i++) {
                makeSynapse(i, 3 + ((i - 3 + 1) % 8));
                if (i % 2 === 0) {
                    makeSynapse(i, 3 + ((i - 3 + 2) % 8));
                }
            }
            
            // INNER TO OUTER connections
            for (let i = 3; i < 11; i++) {
                const outerIdx = 11 + (i - 3);
                makeSynapse(i, outerIdx);
            }
            
            // OUTER RING connections
            for (let i = 11; i < 19; i++) {
                makeSynapse(i, 11 + ((i - 11 + 1) % 8));
            }
            
            // Some cross connections for complexity
            makeSynapse(3, 15);
            makeSynapse(5, 17);
            makeSynapse(7, 13);
            makeSynapse(9, 18);
            
            document.getElementById('synapse-count').textContent = synapses.length;
            
            function updateSynapses() {
                synapses.forEach(s => {
                    const n1 = nodes[s.a];
                    const n2 = nodes[s.b];
                    const dx = n2.x - n1.x;
                    const dy = n2.y - n1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const ang = Math.atan2(dy, dx);
                    s.el.style.width = dist + 'px';
                    s.el.style.left = n1.x + 'px';
                    s.el.style.top = n1.y + 'px';
                    s.el.style.transform = `rotate(${ang}rad)`;
                });
            }
            
            function animateNodes() {
                // Only rotate nodes that aren't being dragged
                if (!isDragging) {
                    dims = getAreaDimensions();
                    const scale = getRadiusScale();
                    
                    nodes.forEach((node, idx) => {
                        if (node.layer !== 'core') {
                            node.angle += (node.layer === 'inner' ? 0.0015 : 0.001);
                            node.radius = node.baseRadius * scale;
                            const x = Math.cos(node.angle) * node.radius + dims.centerX;
                            const y = Math.sin(node.angle) * node.radius + dims.centerY;
                            node.element.style.left = (x - 25) + 'px';
                            node.element.style.top = (y - 25) + 'px';
                            node.x = x;
                            node.y = y;
                        } else {
                            // Update core positions for responsiveness
                            node.radius = node.baseRadius * scale;
                            const x = Math.cos(node.angle) * node.radius + dims.centerX;
                            const y = Math.sin(node.angle) * node.radius + dims.centerY;
                            node.element.style.left = (x - 35) + 'px';
                            node.element.style.top = (y - 35) + 'px';
                            node.x = x;
                            node.y = y;
                        }
                    });
                }
                
                updateSynapses();
                requestAnimationFrame(animateNodes);
            }
            
            animateNodes();
            
            // Random synapse firing
            setInterval(() => {
                if (Math.random() > 0.5) {
                    const count = 5 + Math.floor(Math.random() * 8);
                    for (let i = 0; i < count; i++) {
                        const idx = Math.floor(Math.random() * synapses.length);
                        synapses[idx].el.classList.add('firing');
                        setTimeout(() => synapses[idx].el.classList.remove('firing'), 1500);
                    }
                }
            }, 2000);
            
            setInterval(() => {
                document.getElementById('memory-count').textContent = memory.conversations.length;
            }, 2000);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                dims = getAreaDimensions();
            });
        }

        // Bot Chat
        const botChat = document.getElementById('bot-chat');
        
        function addBotMessage(html, actions = []) {
            const msg = document.createElement('div');
            msg.className = 'bot-message';
            msg.innerHTML = html;
            
            if (actions.length > 0) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actions.forEach(action => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.textContent = action;
                    btn.onclick = () => handleAction(action);
                    actionsDiv.appendChild(btn);
                });
                msg.appendChild(actionsDiv);
            }
            
            botChat.appendChild(msg);
            botChat.scrollTop = botChat.scrollHeight;
        }
        
        function displayBotMessage(key) {
            const doc = knowledgeBase[key];
            if (!doc) return;
            
            let html = `<strong>${doc.title}</strong><br><br>${doc.content.replace(/\n/g, '<br>')}`;
            
            if (doc.images && doc.images.length > 0) {
                doc.images.forEach(img => {
                    html += `<br><img src="${img}" alt="Guide">`;
                });
            }
            
            memory.remember(key, doc.title);
            addBotMessage(html, doc.actions);
        }
        
        function handleAction(action) {
            const map = {
                'Good coin signs': 'goodcoin',
                'Good coin checklist': 'goodcoin',
                'Good coins': 'goodcoin',
                'Rug detection': 'rugpull',
                'Rug signs': 'rugpull',
                'Spot rugs': 'rugpull',
                'Risk management': 'risk',
                'Risk mgmt': 'risk',
                'Risk rules': 'risk',
                'Show filters': 'filters',
                'Filters': 'filters',
                'Entry tips': 'workflow',
                'Workflow': 'workflow',
                'Study trades': 'risk',
                'CA explanation': 'ca',
                'Settings': 'settings',
                'Bundle detection': 'bundles',
                'Volume check': 'volume',
                'Liquidity': 'liquidity',
                'LP locks': 'liquidity',
                'Platform links': 'referrals',
                'Referrals': 'referrals'
            };
            
            const key = map[action];
            if (key) {
                displayBotMessage(key);
                
                // Scroll to show the NEW message at TOP
                setTimeout(() => {
                    const messages = botChat.querySelectorAll('.bot-message');
                    const lastMsg = messages[messages.length - 1];
                    if (lastMsg) {
                        lastMsg.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            }
        }
        
        function initBotChat() {
            const welcome = `üéì **Welcome to TRADER U!**

A community of dedicated traders learning together.

I have complete meme coin trading knowledge + platform links. What do you want to learn? üöÄ`;
            
            addBotMessage(welcome, ['Rug detection', 'Liquidity', 'Platform links']);

        // Bot input handlers
        const botInput = document.getElementById('bot-input');
        const botSend = document.getElementById('bot-send');
        
        function sendBotQuery() {
            const query = botInput.value.trim();
            if (!query) return;
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'bot-message';
            userMsg.style.borderLeftColor = '#00ff00';
            userMsg.style.alignSelf = 'flex-end';
            userMsg.style.maxWidth = '85%';
            userMsg.textContent = query;
            botChat.appendChild(userMsg);
            
            // SCROLL TO SHOW USER'S QUESTION AT TOP
            setTimeout(() => {
                userMsg.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
            
            botInput.value = '';
            
            // Process query
            setTimeout(() => {
                const lower = query.toLowerCase();
                let foundKey = null;
                
                // Check for keywords
                if (lower.includes('rug')) foundKey = 'rugpull';
                else if (lower.includes('good') || lower.includes('find')) foundKey = 'goodcoin';
                else if (lower.includes('risk') || lower.includes('stop')) foundKey = 'risk';
                else if (lower.includes('filter')) foundKey = 'filters';
                else if (lower.includes('ape') || lower.includes('scan') || lower.includes('watch')) foundKey = 'workflow';
                else if (lower.includes('ca') || lower.includes('contract')) foundKey = 'ca';
                else if (lower.includes('setting') || lower.includes('buy') || lower.includes('sell')) foundKey = 'settings';
                else if (lower.includes('bundle')) foundKey = 'bundles';
                else if (lower.includes('volume')) foundKey = 'volume';
                else if (lower.includes('liq') || lower.includes('lp') || lower.includes('lock') || lower.includes('cant sell') || lower.includes('trapped') || lower.includes('stuck')) foundKey = 'liquidity';
                else if (lower.includes('refer') || lower.includes('link') || lower.includes('axiom') || lower.includes('nova') || lower.includes('platform')) foundKey = 'referrals';
                
                if (foundKey) {
                    displayBotMessage(foundKey);
                } else {
                    // Generic response
                    const response = `I can help with that! Try asking about:

‚Ä¢ **Rug detection** - Spot rug pulls
‚Ä¢ **Good coins** - Find winners
‚Ä¢ **Risk management** - Protect your port
‚Ä¢ **Filters** - Axiom settings

‚Ä¢ **Volume** - Volume analysis
‚Ä¢ **Liquidity** - LP locks & exit safety
‚Ä¢ **Referral links** - Platform links

Or type a command in terminal! üìä`;
                    
                    addBotMessage(response, ['Rug detection', 'Risk rules', 'Liquidity']);
                }
            }, 500);
        }
        
        botSend.addEventListener('click', sendBotQuery);
        botInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBotQuery();
        });

        // Live Data Feed
        function updateDataFeed() {
            const feeds = [
                { label: 'BTC', base: 95284, variance: 500 },
                { label: 'ETH', base: 3421, variance: 50 },
                { label: 'SOL', base: 147, variance: 5 },
                { label: 'MCAP', base: 3.2, variance: 0.1, suffix: 'T' },
                { label: '24H VOL', base: 127, variance: 5, suffix: 'B' }
            ];
            
            const feedItems = document.querySelectorAll('.feed-item');
            
            feeds.forEach((feed, idx) => {
                const item = feedItems[idx];
                if (!item) return;
                
                const change = (Math.random() - 0.5) * feed.variance * 2;
                const newValue = feed.base + change;
                const formatted = feed.suffix 
                    ? `$${newValue.toFixed(1)}${feed.suffix}`
                    : `$${Math.floor(newValue).toLocaleString()}`;
                
                const valueSpan = item.querySelector('.feed-value');
                if (valueSpan) {
                    valueSpan.style.transition = 'none';
                    valueSpan.style.color = change > 0 ? '#00ff00' : '#ff3333';
                    valueSpan.textContent = formatted;
                    
                    setTimeout(() => {
                        valueSpan.style.transition = 'color 0.5s ease';
                        valueSpan.style.color = '#00ff00';
                    }, 100);
                }
            });
        }
        
        setInterval(updateDataFeed, 2000 + Math.random() * 2000);
